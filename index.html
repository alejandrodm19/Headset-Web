<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPRO Headset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&family=Roboto:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container header_content">
            <div class="header_image">
                <picture>
                    <source
                        sizes="1920w" 
                        srcset="img/header.avif 1920w"
                        type="image/avif">
                    <source
                        sizes="1920w, 1280w, 640w" 
                        srcset="img/header.webp 1920w,"
                        type="image/webp">
                    <source
                        sizes="1920w, 1280w, 640w" 
                        srcset="img/header.png 1920w,"
                        type="image/jpeg">
                    <img loading="lazy" decoding="async" src="img/header.jpg" lazyalt="imagen" width="1000" height="600">
                </picture>
            </div>
            <div class="header_text">
                <p class="tagline_product">Professional Sound</p>
                <h1 class="product_name linear_gradient_title" >TechPRO</h1>
                <p class="product_description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque magni debitis ducimus veritatis minima, vitae repellendus autem itaque hic, in amet laboriosam accusamus veniam placeat sunt libero nulla necessitatibus fugit!</p>
                <p class="product_price">To <span>$299</span></p>
            </div>
        </div>
    </header>
</body>
</html>
